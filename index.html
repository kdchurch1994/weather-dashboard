<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous"> <!-- Allows us to use bootstrap for our styling-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href='./assets/css/style.css'>
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="container-fluid bg-dark"> <!---->
        <h1 class="container-fluid text-center text-white">Weather Dashboard</h1> <!---->
    </header>

    <div class="container-fluid">
        <div class="row">
            <div class="col-4 bg-light">
                <h2 class="search-city mt-1">Search for a City</h2>
                <div class="input-group mb-3">
                    <input id="input-city" type="text" class="form-control" placeholder="Please enter a city name" aria-label="Please enter a city name">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="btn-search">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
                <button class="btn btn-primary mb-3" type="button" id="history-clear">Clear History</button>
                <form id="search-history"></form>
            </div>
        </div>
    </div>


</body>
</html>
