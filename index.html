<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous"> <!-- Allows us to use bootstrap for our styling-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href='./assets/css/style.css'>
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="container-fluid bg-dark"> <!---->
            <h1 class="container-fluid text-center text-white">Weather Dashboard</h1> <!---->
    </header>

    <div class="container-fluid bg-dark">
        <h2 class="container-fluid text-center text-white" id="currentDay"></h2>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-4 bg-light">
                <h2 class="search-city mt-1">Search for a City</h2>
                <div class="input-group mb-3">
                    <input id="input-city" type="text" class="form-control" placeholder="Please enter a city name" aria-label="Please enter a city name">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="btn-search">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
                <button class="btn btn-primary mb-3" type="button" id="history-clear">Clear History</button>
                <form id="search-history"></form>
            </div>

            <div class="col-8">
                <div class="row mr-0">
                    <div class="col-12 city-card m-3" id="todays-weather">
                        <div class="card-data">
                            <h2 id="name-city align-middle">City Name</h2>
                            <img id="city-pic" alt="">
                            <p id="temperature"></p>
                            <p id="humidity"></p>
                            <p id="wind-speed"></p>
                            <p id="uv-index"></p>
                        </div>
                    </div>
                </div>

                <div class="row d-none" id="fiveday-header">
                    <div class="col-12">
                        <h3>Five-Day Forecast</h3>
                    </div>
                </div>
                <div class="col-md-2 weather bg-primary text-white m-2 rounded">1</div>
                <div class="col-md-2 weather bg-primary text-white m-2 rounded">2</div>
                <div class="col-md-2 weather bg-primary text-white m-2 rounded">3</div>
                <div class="col-md-2 weather bg-primary text-white m-2 rounded">4</div>
                <div class="col-md-2 weather bg-primary text-white m-2 rounded">5</div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>    
    <script src='./assets/js/script.js'></script>
</body>
</html>
